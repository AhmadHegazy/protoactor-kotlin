syntax = "proto3";
package actor;
option java_package = "actor.proto";
option java_outer_classname = "Protos";

message PID {
    string Address = 1;
    string Id = 2;
}

//user messages
message PoisonPill {}

//system messages
message Watch {
    PID watcher = 1;
}

message Unwatch {
    PID watcher = 1;
}

message Terminated {
    PID who = 1;
    bool AddressTerminated = 2;
}

message Stop {}
